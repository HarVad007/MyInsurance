<p>photos works!</p>
<button (click)="loadPhotos()">Load Photos</button>    <!--step1-->
<table>
    <tr *ngFor="let b of allThePhotos">
        <td>
            {{b.albumId}}
        </td>
        <td>
            {{b.id}}
        </td>
        <td>
            {{b.title}}
        </td>
        <td>
            {{b.url}}
        </td>
        <td>
            {{b.thumbnailUrl}}
        </td>
    </tr>
</table>
